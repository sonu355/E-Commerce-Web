<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style1.css">
    <title>Store</title>
    
</head>
<body>
    <header>
        <div class="topnav">
            <span class="tagline">My Cart</span>    
            <img class="cart image" href="" src="/img/icons8-shopping-cart-60.png" alt="">    
        </div>
    </header>

    <section>
        <div class="cart-row cart-column">
            <span class="cart-row cart-item">Item</span>
            <span class="cart-row cart-price">Price</span>
            <span class="cart-row cart-quantity">Quantity</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image"src="/img/jacket.jpg" height="100px"width="75px">
                    <span class="cart-item-title">Men navy blue solid Sweetshirt</span>
                </div>
                <span class="cart-item-price cart-column">Rs.1</span>
                <div class="cart-quantity-column cart-column">
                    <input class="cart-quantity-input" type="number"value="1">
                    <button class="btn" 
                    role="button">Remove</button>
                </div>
            </div>
            <div class="cart-row ">
                <div class="cart-item cart-column">
                    <img class="cart-item-image"src="/img/skirts.jpg" height="100px"width="75px">
                    <span class="cart-item-title">Men navy blue solid Sweetshirt</span>
                </div>
                <span class="cart-item-price cart-column">Rs.1</span>
                <div class="cart-quantity-column cart-column">
                    <input class="cart-quantity-input" type="number"value="1">
                    <button class="btn" 
                    role="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="purchase">
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.99</span>
            </div>
            <button class="btn btn-primary btn-purchase">Purchase</button>
        </div>
    </section>
</body>
</html>
